<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta TFG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #cuestionario {
            font-size: 24px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div id="cuestionario"></div>
    <script>
        const cuestionarios = [
            "link1",
            "link2"
        ];
        
        document.getElementById("cuestionario").innerText = cuestionarios[Math.floor(Math.random() * cuestionarios.length)];
    </script>
</body>
</html>
